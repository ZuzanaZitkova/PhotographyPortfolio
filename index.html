<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Zuzana Zitkova Portrait, nature and family photographer based in New Zealand, Christchurch"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bca0c7a652.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Italianno&family=Pinyon+Script&family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>ZuzkiPhoto</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand-name">Zuzki Photo</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!--The main photo gallery section-->

    <section class="photo-gallery">
      <!--First row of the gallery-->
      <div class="gallery-sheet">
        <div class="gallery-row">
          <div class="row-picture">
            <img src="images-work/anna.jpg" alt="portrait women picture" />
          </div>
          <div class="row-picture">
            <img
              src="images-work/ester.jpg"
              alt="women portrait in castle area"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/yane.jpg"
              alt="women portrait in green house"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/smile-anna.jpg"
              alt="picture of a girl in winter clothes"
            />
          </div>
        </div>

        <div class="gallery-row-small">
          <div class="row-picture">
            <img src="images-work/anna.jpg" alt="portrait women picture" />
          </div>
          <div class="row-picture">
            <img
              src="images-work/ester.jpg"
              alt="women portrait in castle area"
            />
          </div>
        </div>
        <div class="gallery-row-small">
          <div class="row-picture">
            <img
              src="images-work/yane.jpg"
              alt="women portrait in green house"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/smile-anna.jpg"
              alt="picture of a girl in winter clothes"
            />
          </div>
        </div>

        <!--Second row of the gallery-->

        <div class="gallery-row-wide">
          <div class="row-picture-wide">
            <img
              class="wide"
              src="images-work/blue-window.jpg"
              alt="picture of a round window with a blue wooden wall around"
            />
          </div>
          <div class="row-picture-wide">
            <img
              class="wide"
              src="images-work/paris.jpg"
              alt="picture of river Seine with houses on the other side "
            />
          </div>
          <div class="row-picture-wide">
            <img
              class="wide"
              src="images-work/orange-house.jpg"
              alt="symetric windows with orange wooden wall"
            />
          </div>
        </div>
        <!--Third row of the gallery-->
        <div class="gallery-row">
          <div class="row-picture">
            <img src="images-work/in-field.jpg" />
          </div>
          <div class="row-picture">
            <img
              src="images-work/maddy-scarf.jpg"
              alt="picture of a girl with a blue scarf over her head"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/sunny.jpg"
              alt="picture of a women with little flower sticks"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/in-green.jpg"
              alt="closeup of women face in greenhouse"
            />
          </div>
        </div>
        <!--Fourth row of the Gallery-->
        <div class="gallery-row">
          <div class="row-picture">
            <img
              src="images-work/boy.jpg"
              alt="picture of a little blonde boy"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/together.jpg"
              alt="picture of parents with their little baby"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/mum-son.jpg"
              alt="picture of baby boy and his mum"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/fam-energy.jpg"
              alt="picture of family playing around together"
            />
          </div>
        </div>
        <!--Fifth row of the Gallery-->
        <div class="gallery-row">
          <div class="row-picture">
            <img
              src="images-work/runner.jpg"
              alt="picture of boy in blue running"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/mirror.jpg"
              alt="picture of a women in green house looking into a mirror"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/dad-son.jpg"
              alt="picture of a dad carrying his little son"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/green-house.jpg"
              alt="mum with her baby girl in a green tunnel in greenhouse"
            />
          </div>
        </div>
        <!--Sixth row of the Gallery-->
        <div class="gallery-row-wide">
          <div class="row-picture-wide">
            <img
              class="wide"
              src="images-work/clouds.jpg"
              alt="picture of a clouds in contrast"
            />
          </div>
          <div class="row-picture-wide">
            <img
              class="wide"
              src="images-work/lamb.jpg"
              alt="picture of a little lamb"
            />
          </div>
          <div class="row-picture-wide">
            <img
              class="wide"
              src="images-work/deer.jpg"
              alt="picture of a little deer with his family"
            />
          </div>
        </div>
        <!--seventh row of the Gallery-->
        <div class="gallery-row">
          <div class="row-picture">
            <img
              src="images-work/flour.jpg"
              alt="picture of a pink flour in sprink"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/in-dark.jpg"
              alt="picture of a women with a little lights in dark on a hill"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/cucuron-cat.jpg"
              alt="picture of a sleeping cat infornt of a wooden nice door"
            />
          </div>
          <div class="row-picture">
            <img
              src="images-work/eifell.jpg"
              alt="picture of an eifell tower from the bottom, with trees"
            />
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-section">
        <div class="footer-introduce">
          <div class="footer-heading">
            <h3 class="secondary-footer_heading">Zuzana Zitkova</h3>
          </div>
          <div class="footer-text">
            <p class="primary-text-footer">
              I'm a versatile photographer in Christchurch, passionate about
              capturing the beauty of nature, portraits, family moments, and
              product photography
            </p>
          </div>
        </div>
        <div class="be-social">
          <div class="footer-heading">
            <h3 class="main-footer_heading">Social</h3>
          </div>
          <div class="social-links">
            <div class="be-social">
              <a href="https://twitter.com/ZuzkiZitek" target="blank"
                ><i class="fa-brands fa-twitter" style="color: white"></i
              ></a>
            </div>
            <div class="be-social">
              <a href="https://www.instagram.com/zuzkiphoto/" target="blank"
                ><i class="fa-brands fa-instagram" style="color: white"></i
              ></a>
            </div>
            <div class="be-social">
              <a
                href="https://www.facebook.com/profile.php?id=100005268407466"
                target="blank"
                ><i class="fa-brands fa-facebook" style="color: white"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="secondary-footer-section">
        <p class="brand">
          Made by
          <a href="https://github.com/ZuzanaZitkova" target="blank"
            >Zuzana Zitkova</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
